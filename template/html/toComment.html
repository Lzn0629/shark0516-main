<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .header {
            width: 100%;
            height: 84px;
            background-color: #8599E1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 50px;
        }

        .comment-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 140px; 
        }

        .comment-box {
            width: 501px;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 10px;
        }

        #name {
            width: calc(100% - 40px);
            height: 30px;
            margin-bottom: 10px;
            padding: 10px;
        }

        #comment {
            width: calc(100% - 40px);
            height: 206px;
            background-color: rgba(148, 163, 219, 0.55);
            margin-bottom: 10px;
            padding: 10px;
        }

        input[type="submit"] {
            width: calc(100% - 40px);
            height: 47px;
            background-color: #B0DAF2;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #8ABAD3;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    <div class="comment-container">
        <div class="comment-box">
            <form action="/comment/" method="post">
                <p style="color: red;">{{ msg }}</p>
                {% csrf_token %}
                <input type="text" name="name" id="name" placeholder="在此輸入名稱">
                <textarea name="comment" id="comment" cols="30" rows="10" placeholder="在此輸入想說的話"></textarea>
                <input type="submit" value="確認">
            </form>
        </div>
    </div>
    {% if comments %}
    <div class="comment-container">
        <div class="comment-box">
            <table>
            {% for c in comments %}
                <tr>
                    <td>{{ c.name }}</td>
                    <td>{{ c.comment }}</td>
                </tr>
            {% endfor %}
            </table>
        </div>
    </div>
    {% endif %}
</body>
</html>
