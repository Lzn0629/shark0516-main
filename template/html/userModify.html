<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改資料</title>
    <style>
        .page-container {
            height: 100vh;  
            display: flex;  
            justify-content: center; 
            align-items: center;  
            background-color: #f0f0f0;  
        }

        .edit-box {
            width: 986px; 
            height: 640px;  
            background-color: rgba(255, 255, 255, 0.7);  
            border-radius: 10px; 
            text-align: left;  
            padding: 20px;  
            position: relative;  
        }

        .field {
            font-size: 36px;  
            color: #707EAF;  
            margin-bottom: 20px; 
        }

        .input-box {
            width: 956px;  
            height: 78px;  
            background-color: #D9D9D9; 
            border: 2px solid #aaa;  
            border-radius: 5px; 
            padding: 12px; 
            font-size: 24px;  
        }

        .button {
            width: 184px;  
            height: 66px;  
            background-color: #ABB8E8; 
            border: none;  
            border-radius: 10px;  
            font-size: 24px;  
            text-align: center;  
            line-height: 66px; 
            cursor: pointer;  
            transition: 0.3s; 
        }

        .button:hover {
            background-color: #8599E1; 
        }

        .button-area {
            position: absolute;  
            bottom: 20px;  
            right: 20px;  
            display: flex;  
            gap: 20px;  
        }
    </style>
</head>
{% include 'header.html' %}
<body>
    <div class="page-container">
        <div class="edit-box">
            <form action="/userModify/" method="post"> 
                <h3 style="color: red;">{{ msg }}</h3> 
                {% csrf_token %}

                <div class="field"> 
                    原密碼： 
                    <input type="password" name="password" class="input-box" placeholder="請輸入原密碼">
                </div>

                <div class="field"> 
                    新密碼： 
                    <input type="password" name="newPassword1" class="input-box" placeholder="請輸入新密碼">
                </div>

                <div class="field"> 
                    新密碼確認： 
                    <input type="password" name="newPassword2" class="input-box" placeholder="請輸入再次確認的新密碼">
                </div>

                <div class="button-area"> 
                    <button type="button" class="button" onclick="window.location.href='/';">回首頁</button> 
                    <button type="submit" class="button">更改</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
