<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .header {
            width: 579px;
            height: 84px;
            background-color: #8599E1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 50px;
        }

        .login-box {
            width: 579px;
            height: 694px;
            background-color: white;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .field {
            font-size: 32px;
            margin-bottom: 25px;
            text-align: left;
        }

        .input-box {
            width: 400px;
            height: 45px;
            background-color: #D9D9D9;
            border: 2px solid #aaa;
            border-radius: 5px;
            padding: 12px;
            font-size: 24px;
        }

        .confirm-button {
            width: 580px;
            height: 57px;
            background-color: #B0DAF2;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            color: white;
            cursor: pointer;
            margin-top: 60px;
            border-color:#B0DAF2 ;
        }

        .register-link {
            font-size: 16px;
            color: #555;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container"> 
        <div class="login-box"> 
            
            <div class="header">
                <h1 style="color: white;">登入</h1>
            </div>

           
            <div>
                <form action="/login/" method="post">
                    {% csrf_token %}
                    <h3 style="color: red;">{{ msg }}</h3>
                    {% if messages and not message_displayed %}
                        {% with message_displayed=True %}
                            {% for message in messages %}
                            <p{% if message.tags %} class="{{ message.tags }}"{% endif %} style="color: red;">{{ message }}</p>
                            {% endfor %}
                        {% endwith %}
                    {% endif %}
                    <div class="field">
                        帳號：
                        <input type="text" name="username" class="input-box" placeholder="請輸入手機號">
                    </div>
    
                    <div class="field" style="margin-top: 25px;"> 
                        密碼：
                        <input type="password" name="password" class="input-box" placeholder="請輸入密碼">
                    </div>
                    <input type="submit" value="確認" class="confirm-button"> 
                    <div class="register-link">
                        還沒有帳號嗎？<a href="/register/">立即註冊</a> 
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
